<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List - WebNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="public/css/todo.css">
</head>
<body>
  <div class="container mt-4">
    <div class="header">
      <button id="catalogBtn" class="btn btn-secondary mb-3">Catalog <img src="images/add.svg" alt=""></button>
    </div>
    <h1 class="text-primary">Webnest Todo <img src="images/icon.png" style="height: 50px;" alt=""></h1>

    <ul id="todoList" class="list-group mt-4 mb-4"></ul>

    <form id="addTodoForm">
      <div class="input-group mb-3" id="todo-tab">
        <input type="text" id="todoText" class="form-control" placeholder="Enter a new task" required />
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
  <script src="public/js/todo.js"></script>
</body>
</html>
